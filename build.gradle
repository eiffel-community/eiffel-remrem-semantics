plugins{
    id 'java'
    id 'com.github.johnrengelman.shadow' version '1.2.3'
    id 'maven'
    id 'jacoco'
    id 'com.github.kt3k.coveralls' version '2.6.3'
}

jacocoTestReport {
    reports {
        xml.enabled = true // coveralls plugin depends on xml format report
        html.enabled = true
        html.destination "${buildDir}/jacocoHtml"
    }
}

allprojects {
    repositories {
        maven { url "https://jitpack.io" }
    }
}

jar {
    baseName = 'eiffel-remrem-semantics'
    // If this version is updated please update it in Event.java 
    // com.ericsson.eiffel.remrem.semantics.events
    version =  '0.1.5'
    manifest {
        attributes('Semantics-Version': version)
    }
    from { configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) } }
}

shadowJar {
    baseName = 'eiffel-remrem-semantics'
    version =  '0.1.5'
    classifier = ''
}

apply plugin: 'eclipse'

task wrapper(type: Wrapper) {
    gradleVersion = '2.12'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    maven { url "https://jitpack.io" }
    maven {
        url "https://eiffel.lmera.ericsson.se/nexus/service/local/repositories/releases/content"
    }
    mavenCentral()
    jcenter()
    flatDir {
        dirs 'libs'
    }
}

install.dependsOn shadowJar

dependencies {
    compile 'com.github.Ericsson:eiffel-remrem-shared:0.1.4'
    compile 'com.github.fge:json-schema-validator:2.2.6'
    compile 'org.mockito:mockito-core:1.10.19'
    compile 'javax.inject:javax.inject:1'
    compile 'org.slf4j:slf4j-api:1.7.18'
    compile group: 'com.google.code.gson', name: 'gson', version: '1.7.2'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.8'
    testCompile 'junit:junit:4.12'
}
